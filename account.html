<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>アカウント管理 - マッチングアプリ管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <!-- Supabase client library and initialization -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script defer src="account.js"></script>
  </head>
  <body>
    <header>
      <h1>アカウント管理</h1>
    </header>
    <nav class="main-nav">
      <a href="index.html">ホーム</a>
      <a href="profiles.html">プロフィール一覧</a>
      <a href="events.html">デート登録</a>
      <a href="calendar.html">戦歴</a>
      <a href="account.html" class="active">アカウント</a>
    </nav>
    <main>
      <section>
        <h2>メールアドレスの変更</h2>
        <form id="email-form">
          <label>新しいメールアドレス:
            <input type="email" id="new-email" required>
          </label>
          <button type="submit">メールアドレスを更新</button>
        </form>
      </section>
      <section>
        <h2>パスワードの変更</h2>
        <form id="password-form">
          <label>新しいパスワード:
            <input type="password" id="new-password" required>
          </label>
          <label>パスワード（確認）:
            <input type="password" id="new-password-confirm" required>
          </label>
          <button type="submit">パスワードを更新</button>
        </form>
      </section>
      <section>
        <h2>アカウントの削除</h2>
        <p>アカウントを削除すると、すべてのプロフィールやデート情報が失われます。この操作は取り消せません。</p>
        <button id="delete-account-btn" style="background-color:#e57373;color:#ffffff;">アカウントを削除</button>
      </section>
    </main>
    <!-- 右下に固定表示するログアウトボタン -->
    <a href="#" class="logout-bottom" onclick="logout()">ログアウト</a>
    <footer>
      <p>&copy;2026 マッチングアプリ管理</p>
    </footer>
  </body>
</html>
