<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>パスワード再発行 - マッチングアプリ管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <!-- Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
  </head>
  <body>
    <header>
      <h1>パスワード再発行</h1>
    </header>
    <main>
      <section>
        <h2>パスワード再発行</h2>
        <p>登録済みのメールアドレスを入力してください。再発行用のリンクを送信します。</p>
        <form id="reset-form">
          <label>メールアドレス:
            <input type="email" id="reset-email" required>
          </label>
          <button type="submit">送信</button>
        </form>
      </section>
    </main>
    <script>
      document.getElementById('reset-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('reset-email').value.trim();
        if (!email) return;
        // GitHub Pages のURLに合わせてリダイレクト先を設定
        // 実運用時にはこの値を環境に合わせて調整してください
        const redirectTo = window.location.origin + '/';
        const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, { redirectTo });
        if (error) {
          alert(error.message);
        } else {
          alert('パスワード再発行メールを送信しました。受信トレイをご確認ください。');
          // フォームをリセット
          document.getElementById('reset-form').reset();
        }
      });
    </script>
  </body>
</html>
