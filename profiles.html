<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>プロフィール一覧 - マッチングアプリ管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <!-- Supabase client library and initialization -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script defer src="profiles.js"></script>
  </head>
  <body>
    <header>
      <h1>プロフィール一覧</h1>
    </header>
    <nav class="main-nav">
      <a href="index.html">ホーム</a>
      <a href="profiles.html" class="active">プロフィール一覧</a>
      <a href="events.html">デート登録</a>
      <a href="calendar.html">戦歴</a>
      <a href="account.html">アカウント</a>
    </nav>
    <main>
      <section>
        <!-- 検索エリアと新規登録ボタンを別グループで配置し、ボタンを右側に寄せる -->
        <div class="profile-actions">
          <div class="search-group">
            <input type="text" id="searchInput" placeholder="名前またはどんな人で検索">
            <button id="searchBtn">検索</button>
          </div>
          <button id="addNewBtn" class="new-profile-btn">＋新規登録</button>
        </div>
      </section>
      <section>
        <table id="profiles-table">
          <thead>
            <tr>
              <th>人物</th>
              <th>ステータス</th>
              <th>どんな人</th>
              <th>詳細</th>
            </tr>
          </thead>
          <tbody>
            <!-- Profiles will be rendered here -->
          </tbody>
        </table>
      </section>
    </main>
    <!-- 右下に固定表示するログアウトボタン -->
    <a href="#" class="logout-bottom" onclick="logout()">ログアウト</a>
    <footer>
      <p>&copy;2026 マッチングアプリ管理</p>
    </footer>
  </body>
</html>
